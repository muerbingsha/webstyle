<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<!--<link rel="stylesheet" href="css/style.css" type="text/css" />-->
	</head>
	<body>
		<style>
		body, div {
		border: 0;
		margin: 0;
		padding: 0;
		font-size: 100%;
		}
		html, body {height: 100%;}
		.area{zoom:1;width:100%;margin:0 auto;}
		.left,.center,.right{display:inline;float:left;}

		.area{width:1000px;}
		#contentA .left{width:176px;border:1px solid black;border-top:0;background-color:red;height:300px;}
		#contentA .center{width:512px;margin-left:5px;background-color:blue;height:300px;}
		#contentA .right{width:300px;background-color:yellow;height:300px;}
		</style>
		<div id="contentA" class="area">
			<div class="left"></div>
			<div class="center"></div>
			<div class="right"></div>
		</div>
	</body>

</html>
